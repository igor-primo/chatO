syntax = "proto3";

package chatO;

option java_package = "br.chatO";
option java_outer_classname = "Message";

message Mensagem {

	string emissor = 1;
	string data = 2;
	string hora = 3;
	string grupo = 4;
	Conteudo conteudo = 5;

}

message Conteudo {

	string tipo = 1;
	bytes corpo = 2;
	string nome = 3;

}
